<!DOCTYPE html>
<html lang="en">
<head>
    <title>Singapore's Baby Shortage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<style>
.myCircle:hover {
  stroke: black;
}
</style>
<body>

<div class="container text-center">
    <h1>Explore Fertility Rates!</h1>
    <br>
    <p>Many countries are facing the same problem of declining fertility rates. Here you can explore the fertility rates trend from 1960 to 2019 for
    different countries all over the world.</p>
    <br>
    <select id="selectButton"></select>
    <br>
    <div id="explore_graph"></div>
    <br>
    <ul class="pagination pagination-lg">
      <li class="page-item">
        <a class="page-link" href="housing.html" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li><a href="index.html">1</a></li>
      <li><a href="fertilityrate.html">2</a></li>
      <li><a href="singlehood.html">3</a></li>
      <li><a href="housing.html">4</a></li>
      <li class="active"><a href="explore.html">5</a></li>
      <li class="page-item disabled">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</div>
</body>
<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 50, bottom: 50, left: 50},
    width = 800 - margin.left - margin.right,
    height = 560 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#explore_graph")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

async function init() {
  var data = await d3.csv("data/fertility_rate_all.csv");

  var allGroup = d3.map(data, function(d){return(d.Country)}).keys()

  // add the options to the select button
  d3.select("#selectButton")
    .selectAll('myOptions')
    .data(allGroup)
    .enter()
    .append('option')
    .text(function (d) { return d; })
    .attr("value", function (d) { return d; })

  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) { return d.Year; }))
    .range([0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain( [0, 10])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add the line
  var line = svg.append("path")
    .datum(data.filter(function(d){return d.Country==allGroup[0]}))
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.Year) })
      .y(function(d) { return y(d.Fertility) })
      )

  // create a tooltip
  var Tooltip = d3.select("#explore_graph")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      Tooltip
        .style("opacity", 1)
    }

    var mousemove = function(d) {
      Tooltip
        .html("Fertility Rate: " + d.Fertility + "<br>" + "Year: " +  d.Year)
        .style("left", (d3.event.pageX+10) + "px")
        .style("top", (d3.event.pageY-70) + "px")
    }
    var mouseleave = function(d) {
      Tooltip
        .style("opacity", 0)
    }

  //Add x and y axis labels
  svg.append("text")
    .attr("x", -235)
    .attr("y", -40)
    .attr("transform", "rotate(-90)")
    .attr("text-anchor", "middle")
    .text("Fertility Rate");

  svg.append("text")
    .attr("x", 355)
    .attr("y", 530)
    .attr("text-anchor", "middle")
    .text("Year");

  // Add the points
  var dot = svg.append("g")
    .selectAll("dot")
    .data(data.filter(function(d){return d.Country==allGroup[0]}))
    .enter()
    .append("circle")
      .attr("class", "myCircle")
      .attr("cx", function(d) { return x(d.Year) } )
      .attr("cy", function(d) { return y(d.Fertility) } )
      .attr("r", 3)
      .attr("stroke", "#FF0000")
      .attr("stroke-width", 1)
      .attr("fill", "#FF0000")
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)

  function update(selectedGroup) {
    var dataFilter = data.filter(function(d){return d.Country==selectedGroup})

    line
        .datum(dataFilter)
        .transition()
        .duration(1000)
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(d.Fertility) })
        )

    dot
        .data(dataFilter)
        .transition()
        .duration(1000)
        .attr("cx", function(d) { return x(d.Year) } )
        .attr("cy", function(d) { return y(d.Fertility) } )
  }

  // When the button is changed, run the updateChart function
  d3.select("#selectButton").on("change", function(d) {
      var selectedOption = d3.select(this).property("value")
      update(selectedOption)
  })
}

init()

</script>
</html>
